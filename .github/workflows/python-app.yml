# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test sync script
      run: | 
        mkdir -p test_data/source/subdir

        echo "test content 1" > test_data/source/file1.txt
        echo "test content 2" > test_data/source/file2.txt
        echo "nested content" > test_data/source/subdir/nested.txt

        python main.py test_data/source test_data/replica 1 2 test_data/logs/sync.json

        if [ -f test_data/replica/file1.txt ]; then
          echo "Sync successful - file1.txt copied"
        else
          echo "Sync unsuccessful - file1.txt missing"
          exit 1
        fi

        if [ -f test_data/replica/file2.txt ]; then
          echo "Sync successful - file2.txt copied"
        else
          echo "Sync unsuccessful - file2.txt missing"
          exit 1
        fi

        if [ -f test_data/replica/subdir/nested.txt ]; then
          echo "Sync successful - subdir/nested.txt copied"
        else
          echo "Sync unsuccessful - subdir/nested.txt missing"
          exit 1
        fi

        if [ -f test_data/logs/sync.json ]; then
          echo "Log file successfully created"
          cat test_data/logs/sync.json
        else
          echo "Log file missing"
          exit 1
        fi
